<dom-module id="toolbar-element">
  {% verbatim %}
<template>
<style include="iron-flex iron-flex-alignment"></style>

  <style is="custom-style">
  :host {
    width: 100%;
    --paper-toolbar-color: white;
  }

  #tbar {
    z-index: 21;
    width: 100%;
    color: white;
  }

  .tbartitle {
    font-size: 20pt;
  }

  .tbarsubtitle {
    font-size: 14pt;
  }

  #logo {
    width: 50px;
  }
  </style>

  <paper-toolbar class="small" id="tbar" justify="end">
      <img class="bottom" id="logo" src="/media/img/logowhite.svg" />
      <span class="title">{{mtitle}}</span>
        <content></content>
  </paper-toolbar>

</template>
{% endverbatim %}
<script>
Polymer({
  is: "toolbar-element",
  properties: {
    mtitle: {
      type: String,
      value: "This is a title"
    },
    msubtitle: {
      type: String,
      value: "This is a subtitle"
    },
    tbarposition: {
      type: String,
      value: "fixed"
    },
    lucid: {
      type: Boolean,
      value: false
    },
    drawerbtn: {
      type: Boolean,
      value: false
    }
  },
  ready: function() {
    document.getElementById('tbar').style.position = this.tbarposition;

    if (this.lucid) {
      document.getElementById('tbar').style.backgroundColor = 'rgba(63, 81, 181, .5)';
    }
    else {
      document.getElementById('tbar').style.backgroundColor = 'rgba(63, 81, 181, 1)';
    }

    if (this.drawerbtn) {
    	document.getElementById('logo').style.margin='0 0 0 50px';
        document.getElementsByClassName('title')[0].style.margin='0 0 0 120px';
    }
  }
});
</script>

</dom-module>
